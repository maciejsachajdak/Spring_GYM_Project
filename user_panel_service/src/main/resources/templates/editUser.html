<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M&K GYM - EDIT USER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{home}">M&K GYM</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="width: 25%;">
            <ul class="navbar-nav me-auto mb-3 mb-lg-0">
                <li class="nav-item" th:if="${userAdmin.getRoleName() == 'ADMIN'}">
                    <a class="nav-link active" aria-current="page" th:href="@{users}">Users List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{http://localhost:8080/cs/clubs}">Clubs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{http://localhost:8080/ps/passes?id=0}">Passes</a>
                </li>
            </ul>
        </div>
        <div class="container-fluid d-flex justify-content-end">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{http://localhost:8080/lr/logout}" style="margin-right: 35px;">Logout</a>
                </li>
            </ul>
        </div>
        <a class="navbar-brand" th:href="@{userPanel}" th:text="'Hello ' + ${userAdmin.getName()}"></a>
    </div>
</nav>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully edited this user!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Edit user</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{http://localhost:8080/up/editUser/save(id=${userToEdit.getId()})}" th:object="${userToEdit}">
                    <div class="form-group mb-3">
                        <label class="form-label">Name</label>
                        <input class="form-control"
                               id="name"
                               name="name"
                               placeholder="Enter name"
                               th:field="*{name}"
                               type="text"
                        />
                        <p th:errors="*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Surname</label>
                        <input class="form-control"
                               id="surname"
                               name="surname"
                               placeholder="Enter surname"
                               th:field="*{surname}"
                               type="text"
                        />
                        <p th:errors="*{surname}" class="text-danger"
                           th:if="${#fields.hasErrors('surname')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Address</label>
                        <input class="form-control"
                               id="address"
                               name="address"
                               placeholder="Enter address"
                               th:field="*{address}"
                               type="text"
                        />
                        <p th:errors="*{address}" class="text-danger"
                           th:if="${#fields.hasErrors('address')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Sex</label>
                        <select class="form-control" id="sex" name="sex" th:field="*{sex}">
                            <option value="Female" th:selected="*{sex == 'Female'}">Female</option>
                            <option value="Male" th:selected="*{sex == 'Male'}">Male</option>
                            <option value="Other" th:selected="*{sex == 'Other'}">Other</option>
                        </select>
                        <p th:errors="*{sex}" class="text-danger"
                           th:if="${#fields.hasErrors('sex')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Birth date</label>
                        <input class="form-control"
                               id="birthDate"
                               name="birthDate"
                               placeholder="Enter birth date"
                               th:field="*{birthDate}"
                               type="date"
                        />
                        <p class="text-danger" th:if="${#fields.hasErrors('birthDate')}">
                            Date cannot be empty
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Login</label>
                        <input class="form-control"
                               id="login"
                               name="login"
                               placeholder="Enter login"
                               th:field="*{login}"
                               type="text"
                        />
                        <p th:errors="*{login}" class="text-danger"
                           th:if="${#fields.hasErrors('login')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter email address"
                               th:field="*{email}"
                               type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Confirm</button>
                        <a th:href="@{users}" class="nav-link active" aria-current="page">Go Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
