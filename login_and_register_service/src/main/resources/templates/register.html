<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>M&K GYM - REGISTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{http://localhost:8080/lr/login}">M&K GYM</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{http://localhost:8080/lr/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered to our app!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{http://localhost:8080/lr/register/save}" th:object="${user}">

                    <div class="form-group mb-3">
                        <label class="form-label">Name</label>
                        <input class="form-control"
                               id="name"
                               name="name"
                               placeholder="Enter name"
                               th:field="*{name}"
                               type="text"
                        />
                        <p th:errors="*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Surname</label>
                        <input class="form-control"
                               id="surname"
                               name="surname"
                               placeholder="Enter surname"
                               th:field="*{surname}"
                               type="text"
                        />
                        <p th:errors="*{surname}" class="text-danger"
                           th:if="${#fields.hasErrors('surname')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Address</label>
                        <input class="form-control"
                               id="address"
                               name="address"
                               placeholder="Enter address"
                               th:field="*{address}"
                               type="text"
                        />
                        <p th:errors="*{address}" class="text-danger"
                           th:if="${#fields.hasErrors('address')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Sex</label>
                        <select class="form-control" id="sex" name="sex" th:field="*{sex}">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="other">Other</option>
                        </select>
                        <p th:errors="*{sex}" class="text-danger"
                           th:if="${#fields.hasErrors('sex')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Birth date</label>
                        <input class="form-control"
                               id="birthDate"
                               name="birthDate"
                               placeholder="Enter birth date"
                               th:field="*{birthDate}"
                               type="date"
                        />
                        <p class="text-danger" th:if="${#fields.hasErrors('birthDate')}">
                            Date cannot be empty
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Login</label>
                        <input class="form-control"
                               id="login"
                               name="login"
                               placeholder="Enter login"
                               th:field="*{login}"
                               type="text"
                        />
                        <p th:errors="*{login}" class="text-danger"
                           th:if="${#fields.hasErrors('login')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter email address"
                               th:field="*{email}"
                               type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control"
                               id="password"
                               name="password"
                               placeholder="Enter password"
                               th:field="*{password}"
                               type="password"
                        />
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Club number</label>
                        <select class="form-control" id="club" name="club" th:field="*{clubNumber}">
                            <option value=1>Turbo Gym</option>
                            <option value=2>Lion Roar</option>
                            <option value=3>Fast Dolphin</option>
                            <option value=4>Strong Raccoon</option>
                        </select>
                        <p th:errors="*{clubNumber}" class="text-danger"
                           th:if="${#fields.hasErrors('clubNumber')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <span>Already registered? <a href="/" th:href="@{http://localhost:8080/lr/login}">Login
                             here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
